<div class="signup-overlay">
  <div class="overlap-group">
    <div class="heading">Create Account</div>
    <form #signupForm="ngForm" (ngSubmit)="onSignupSubmit(signupForm)">
      <div class="form-group">
        <label>Name:</label>
        <input class="input" type="text" name="name" placeholder="Paul Wesley" required ngModel/>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input class="input" type="email" name="email" placeholder="xyz@gmail.com" required ngModel />
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input class="input" type="password" name="password" placeholder="••••••" required ngModel />
      </div>

      <div class="form-group">
        <label>Confirm Password:</label>
        <input class="input" type="password" name="confirm" placeholder="••••••" required ngModel />
      </div>

      <button type="submit" class="button" [disabled]="!signupForm.valid" (click)="triggerDashboard()">
        <span class="button-text">Create</span>
      </button>
    </form>

    <p class="switch-text">
      Already have an account? <span class="highlight" (click)="openLogin()">Login</span>
    </p>

    <button class="close-button" (click)="closePopup()">✖</button>
  </div>
</div>
